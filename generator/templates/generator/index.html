<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container text-center">
    <h1>Password Generation</h1>
    <form action="{% url 'password' %}">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9" selected="selected">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
        </select><span>Length</span>
        <br>
        <input type="checkbox" name="uppercase"/>
        <label>Uppercase</label>
        <br>
        <input type="checkbox" name="numbers"/>
        <label>Numbers</label>
        <br>
        <input type="checkbox" name="special"/>
        <label>Special</label>
        <br>
        <input type="submit" value="Generation password" class="btn btn-primary"/>
    </form> 
    <br>
    <a href="{% url 'documentation' %}">Documentation</a>
    </div>
</body>
</html>
